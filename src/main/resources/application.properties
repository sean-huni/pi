####################### Cron-Job 4am every day #######################
purge.cron.expression=0 0 4 * * ?

#######################   Database Settings ######################
spring.datasource.url=jdbc:h2:mem:rpi;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS rpi
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.data=classpath:data-live.sql
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

####################   H2 Settings    ######################
spring.h2.console.enabled=true
spring.jpa.database=h2
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2

###################  Hibernate Settings ###################
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript/ico

