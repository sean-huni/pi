<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<!-- Forgot Password Modal -->
<div th:fragment="forgotPassFragment">
    <div class="modal fade" id="forgotPasswordModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content container-fluid modal-max-width">
                <div class="modal-header">
                    <h5 class="modal-title">Forgot Password</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div th:if="${param.error} and ${session}"
                         th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}">
                        <div class="alert alert-dismissible alert-danger error">
                            Reason: <span th:text="${errorMsg}">Demo Invalid input</span>
                        </div>
                    </div>
                    <!--<p>Please enter your email address.</p>-->
                    <form th:name="forgotPasswordForm" th:id="forgotPasswordForm" th:action="${forgotPassUri}"
                          th:method="post" class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="inputForgotPasswordEmail">Email:</label>
                                <input type="text" name="inputForgotPasswordEmail" class="input-xlarge ml-2"
                                       id="inputForgotPasswordEmail">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger ml-auto" data-dismiss="modal">Close</button>
                    <button id="btnRestPassword" class="btn btn-primary ml-auto" href="javascript:passwordReset()">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
