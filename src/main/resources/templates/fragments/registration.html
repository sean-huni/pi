<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<body>

<!-- User Registration Modal -->
<div th:fragment="userRegFragment">
    <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content container-fluid">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalVerticalLabel" th:text="${'User Registration'}">Modal
                        title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:name="registrationForm" th:id="registrationForm" class="form-horizontal"
                          th:action="${userRegUri}" th:method="post">
                        <fieldset>
                            <div class="row ml-auto">
                                <label th:id="regModalNameLabel" class="control-label" for="firstname">Name:</label>
                                <input type="text" name="firstname" class="input-xlarge ml-2" id="firstname">
                            </div>
                            <div id="rowRegTxtLbl" class="row ml-auto">
                                <label th:id="regModalUsernameLabel" class="control-label"
                                       for="regUsername">Email:</label>
                                <input type="text" name="regUsername" class="input-xlarge ml-2" id="regUsername">
                            </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-error">
                                    Reason: ${sessionScope["SPRING_SECURITY_LAST_EXCEPTION"].message}
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger ml-auto" data-dismiss="modal">Close</button>
                    <button id="btnRegistration" class="btn btn-primary ml-auto" type="button"
                            href="javascript:registerUserSubmit()">Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Forgot Password Modal -->
<div th:fragment="forgotPassFragment">
    <div class="modal fade" id="forgotPasswordModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content container-fluid">
                <div class="modal-header">
                    <h5 class="modal-title">Forgot Password</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body"><p>Please enter your email address?</p>
                    <form th:name="forgotPasswordForm" th:id="forgotPasswordForm" th:action="${forgotPassUri}"
                          th:method="post" class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="inputForgotPasswordEmail">Email:</label>
                                <input type="text" name="inputForgotPasswordEmail" class="input-xlarge ml-2"
                                       id="inputForgotPasswordEmail">
                            </div>
                            <div class="control-group">
                                <div th:if="${param.error}">
                                    <div class="alert alert-error">
                                        Reason: ${sessionScope["SPRING_SECURITY_LAST_EXCEPTION"].message}
                                    </div>
                                </div>
                            </div>
                            <!--<div class="modal-footer form-actions">-->
                            <!--<button id="inputForgotPasswordModalForm" class="btn btn-primary btn-space" type="submit">Retrieve password</button>-->
                            <!--</div>-->
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger ml-auto" data-dismiss="modal">Close</button>
                    <button id="btnRestPassword" class="btn btn-primary ml-auto" href="javascript:passwordReset()">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
